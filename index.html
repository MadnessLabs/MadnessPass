<!DOCTYPE HTML>
<html ng-app>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Madness Pass - We <3 Web </title>
	<link rel="stylesheet" href="css/master.css" />

</head>
<body ng-controller="MadnessPass">

	<nav class="navbar navbar-inverse" role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="#">
					<i class="fa fa-key fa-flip-horizontal"></i>
	            	Madness<b>Pass</b><small>Beta</small>
	            </a>
	        </div>
	        <div class="search">
		    	<input type="search" class="form-control" placeholder="Search" ng-model="searchText" />
			</div>
			<a href="#" class="btn btn-default search-btn" ng-click="toggleSearch()">
            	<i class="fa fa-search fa-flip-hor"></i>
            </a>
            <a href="#" class="btn btn-primary plus" ng-click="toggleForm()">
            	<i class="fa fa-plus-circle"></i>
            </a>
	    </div>
	</nav>

	<form class="new-card">
		<div class="container-fluid">
			<input class="form-control new-title" name="title" ng-model="title" placeholder="Title" required />
			<input class="form-control" name="link" ng-model="link" placeholder="Link" />
			<input class="form-control" name="username" ng-model="username" placeholder="Username" required />
			<input class="form-control" name="password" ng-model="password" placeholder="password" required />
			<button class="btn btn-success btn-block" ng-click="add()">
				<b>Save</b>
				<i class="fa fa-check"></i>
			</button>
		</div>
	</form>

	<div class="container-fluid content-area">
		<div class="card" ng-repeat="card in cards | filter:searchText track by $index">
			<a href="{{card.link}}" ng-click="open($event)" class="title" title="{{card.link}}">{{card.title}}</a>
			<h4>{{card.username}}</h4>
			<h3 id="pass">{{card.password}}</h3>

			<i class="fa fa-times-circle remove" ng-click="remove($event, $index)"></i>
			<i class="fa fa-chevron-circle-down toggle" ng-click="toggle($event)"></i>
		</div>
	</div>

	<footer>
		<p>Madness Labs 2014&copy;</p>
		<img src="img/madnesslabs-logo.png" />
	</footer>

	<script src="js/MadnessPass.js"></script>
</body>
</html>
